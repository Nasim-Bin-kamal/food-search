<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Food Recipes</title>
        <!-- CSS only -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
            crossorigin="anonymous">
    </head>
    <body>
        <!-- search foods in the button  -->
        <section class="container">
            <h1 class="text-center my-3 text-primary">Search Your Favourite Food</h1>
            <div>
                <div class="input-group my-3 mx-auto w-50">
                    <input type="text" class="form-control" id="search-food"
                        placeholder="Enter your favourite food"
                        aria-label="Enter your favourite food"
                        aria-describedby="button-addon2">
                    <button onclick="searchFoods()" class="btn btn-success"
                        type="button"
                        id="btn-search">Search</button>
                </div>
            </div>
        </section>

        <!-- display single food details  -->

        <section class="container">
            <div class="m-5 p-3 mx-auto" id="meal-details"
                style="max-width: 800px;">

            </div>

        </section>


        <!-- display all foods  -->
        <section class="container">
            <div class="row row-cols-1 row-cols-md-4 g-5 rounded-3"
                id="display-food">
                <!-- display food here -->
            </div>
        </section>
        <!-- JavaScript Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
            crossorigin="anonymous">
        </script>
        <script src="js/meal-db.js"></script>
    </body>
</html>
