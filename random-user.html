<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Random User Generate</title>
        <!-- CSS only -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
            crossorigin="anonymous">
        <!-- font awesome added  -->
        <script src="https://kit.fontawesome.com/1e662fec97.js"
            crossorigin="anonymous"></script>
        <style>
            .all-icons i:hover{
                color:#44e744;
            }
        </style>
    </head>
    <body>
        <section class="container">
            <h2 class="text-center text-secondary my-3 mx-auto">Random user
                Generator</h2>
            <div>
                <div class="card w-75 mx-auto my-5 shadow-lg rounded-3">
                    <div class="text-center">
                        <div id="user-img">
                            <img id="img" src="images/user.png"
                                class="card-img-top
                                img-fluid
                                mx-auto mt-3 shadow-lg border border-5
                                rounded-circle w-25"
                                alt="...">
                        </div>
                        <div id="user-info">
                            <p id="intro">Hi, My Name is</p>
                            <h3 class="card-title" id="details">User name</h3>
                        </div>
                    </div>
                    <div class="card-body text-center">`

                        <div class="all-icons my-2 mx-auto p-2">
                            <ul class="d-flex list-unstyled
                                justify-content-center gap-5 fs-2"
                                style="color:#6360609c;;">
                                <li><i id="get-name"
                                        class="fas
                                        fa-user"></i></li>
                                <li><i id="get-email" class="fas
                                        fa-envelope"></i></li>
                                <li><i id="get-birthday" class="far
                                        fa-calendar-alt"></i></li>
                                <li><i id="get-address" class="fas
                                        fa-map-marked-alt"></i></li>
                                <li><i id="get-phone" class="fas fa-phone-alt"></i></li>
                            </ul>
                            <button onclick="loadUsersData()" class="btn
                                btn-success mt-4 mx-auto">Next</button>
                        </div>
                    </div>

                </div>

            </div>

        </section>



        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
            crossorigin="anonymous">
    </script>
        <script src="js/random-user.js"></script>
    </body>
</html>
